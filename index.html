<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Document</title>
    <!-- Favicon -->

    <!-- Link FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <!-- Link Google Font -->

    <!-- Link foglio di stile personale -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <!-- HEADER -->
    <header>
        <h1>Calcola il prezzo del tuo biglietto</h1>
    </header>

    <!-- MAIN -->
    <main>

        <!-- Generatore prezzo biglietto -->
        <section id="ticket_info">
            <div class="info_box">

                <!-- Dati da inserire per calcolare il prezzo del biglietto -->
                <div class="info_row">

                    <!-- Sezione NOME + COGNOME -->
                    <div class="info_col">
                        <label for="">Nome e Cognome</label>
                        <input type="text" name="" id="name" placeholder="Scrivi qui">
                    </div>

                    <!-- Sezione Km -->
                    <div class="info_col">
                        <label for="">Km da percorrere</label>
                        <input type="number" name="" id="km" min="1">
                    </div>

                    <!-- Sezione fascia d'età -->
                    <div class="info_col">
                        <label for="">Fascia d'età</label>
                        <select name="" id="">
                            <option value="">Seleziona</option>
                            <option value="">Minorenne</option>
                            <option value="">Maggiorenne</option>
                            <option value="">Over 65</option>
                        </select>
                    </div>
                </div>

                <!-- Pulsanti di input -->
                <div class="info_row">
                    <a href="" class="btn">Genera</a>
                    <a href="" class="btn">Annulla</a>
                </div>
            </div>
        </section>

        <!-- Dettagli biglietto generato -->
        <section id="ticket_detail">
            <h2>Il tuo biglietto</h2>
        </section>
    </main>

    <!-- Link Script Javascript -->
    <script src="js/script.js" charset="utf-8"></script>
</body>
</html>
